<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokémon Details</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" href="#">PokeAPI Integration</a>
</nav>

<section id="search" class="container mt-5">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <form id="searchForm" class="form-inline">
                <label for="pokemonName" class="sr-only">Pokémon Name or ID</label>
                <input type="text" id="pokemonName" class="form-control mb-2 mr-sm-2" placeholder="Enter Pokémon Name or ID">
                <button type="submit" class="btn btn-primary mb-2">Search</button>
            </form>
        </div>
    </div>
</section>

<section id="pokemonDetails" class="container mt-4">
</section>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>

</html>
